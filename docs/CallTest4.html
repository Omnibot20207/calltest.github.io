<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Multi-Call System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#f8f9fa; }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">Ongoing School Calls</h2>
    
    <div class="row g-3">
      <!-- Mathematics Call -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Mathematics (SS1)</div>
          <div class="card-body p-0">
            <iframe src="https://meet.jit.si/MathematicsClass"></iframe>
          </div>
        </div>
      </div>

      <!-- English Call -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">English (JS3)</div>
          <div class="card-body p-0">
            <iframe src="https://meet.jit.si/EnglishClass"></iframe>
          </div>
        </div>
      </div>

      <!-- Basic Science Call -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-warning">Basic Science (JS2)</div>
          <div class="card-body p-0">
            <iframe src="https://meet.jit.si/ScienceClass"></iframe>
          </div>
        </div>
      </div>

      <!-- Civic Education Call -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">Civic Education (JS1)</div>
          <div class="card-body p-0">
            <iframe src="https://meet.jit.si/CivicClass"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
